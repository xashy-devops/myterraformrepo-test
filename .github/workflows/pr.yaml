name: Terraform CI

on:
  push:
    branches:
      - main
    paths:
      - 'terraform-projects/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform-projects/**'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.11

      - name: Configure AWS Credentials
        # ... (your AWS credentials setup)

      - name: Find changed Terraform directory
        id: find_changed_dir
        run: |
          for dir in terraform-projects/*; do
            if [[ -n $(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} "$dir") ]]; then
              echo "directory=$dir" >> $GITHUB_OUTPUT # Use $GITHUB_OUTPUT for newer actions versions
              break
            fi
          done

      - name: Terraform Init
        working-directory: ${{ steps.find_changed_dir.outputs.directory }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ steps.find_changed_dir.outputs.directory }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ steps.find_changed_dir.outputs.directory }}
        run: terraform plan -out=plan.tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ steps.find_changed_dir.outputs.directory }}
        run: terraform apply -auto-approve plan.tfplan
